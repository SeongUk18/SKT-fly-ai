name: Python application

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Check MLOps directory
      run: ls -alh MLOps  # MLOps 디렉토리 내용 확인
    - name: Build & push Docker image
      run: |
        cd MLOps/git_practice/flask
        ls -alh  # 대상 디렉토리의 파일과 디렉토리를 나열하여 Dockerfile이 존재하는지 확인
        docker build -t docker.io/uuuks/flaskapp:v3 -t docker.io/uuuks/flaskapp:latest .
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push docker.io/uuuks/flaskapp:v3
        docker push docker.io/uuuks/flaskapp:latest
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
